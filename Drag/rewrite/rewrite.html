<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>拖拽实现</title>

    <style>
        * {
            padding: 0;
            margin: 0;
        }

        .activityBox {
            border: 1px solid #cccccc;
            margin: 100px auto;
            width: 600px;
            height: 600px;
        }
    </style>
</head>
<body>
    <div>
        <div id="#addDrag">添加拖拽元素</div>
        <div class="activityBox"></div>
    </div>
    
    <script src="./rewrite.js"></script>

    <script>
        // 基础参数
        let baseDragData = {
            width: 50,
            height: 50,
            top: 0,
            left: 0,
            backgroundColor: 'red',
            className: 'redBox'
        }

        document.getElementById("#addDrag").addEventListener("click", (e) => {
            new CreateDrag('.activityBox', baseDragData)
        })
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>拖拽实现</title>

    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        .activityBox {
            border: 1px solid #cccccc;
            position: relative;
            margin: 100px auto;
            width: 600px;
            height: 600px;
        }
    </style>
</head>
<body>
    <div>
        <div class="activityBox"></div>
    </div>
    
    <script src="./rewrite.js"></script>

    <script>
        let redBox = new CreateDrag(".activityBox", {
            width: 100,
            height: 100,
            top: 0,
            left: 0,
            backgroundColor: 'red',
            className: 'redBox'
        });

        let greenBox = new CreateDrag(".activityBox", {
            width: 100,
            height: 100,
            top: 100,
            left: 100,
            backgroundColor: 'green',
            className: 'greenBox'
        });
    </script>
</body>
</html>
